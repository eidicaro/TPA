<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let contador = 1;
        let resultado;

        while (contador <= 100) {
            resultado = contador % 2;

            if (resultado === 1){
                console.log(contador);
            } 
            contador++;
        }
    </script>
</body>
</html>
