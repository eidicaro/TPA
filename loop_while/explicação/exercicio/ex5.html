<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let i = 1

        while (i <= 10){
            let j= 1;

            while (j <= 10){
                let resultado = i * j
                console.log(i + 'x' + j + '=' + resultado)
                j++;
            }
            
            i++;
        }
    </script>
</body>
</html>
