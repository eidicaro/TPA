<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tabuada = parseInt(prompt('digite qual tabuada quer'))
        let contador = 1
        let resultado

        while ( contador <= 10) {
            resultado = tabuada * contador
            console.log(contador + 'x' + tabuada + '=' + resultado)
            
            contador++;
        }
    </script>
</body>
</html>
